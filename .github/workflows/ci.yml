name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release
  FIX_RANDOM_SEED: ON

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tbb: [false, true]
        nyanten: [OFF, ON]

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install TBB
        if: matrix.tbb
        run: sudo apt-get update && sudo apt-get install -y libtbb-dev

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_NYANTEN=${{matrix.nyanten}} -DFIX_RANDOM_SEED=${{env.FIX_RANDOM_SEED}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build

      - name: Pre-calculation
        if: matrix.tbb && matrix.nyanten == 'ON'
        run: ${{github.workspace}}/build/mkind

      - name: Run sample program
        if: matrix.tbb && matrix.nyanten == 'ON'
        # Run the sample program with fixed test parameters (see sample program docs for argument semantics)
        run: ${{github.workspace}}/build/sample 14 1000000 0

      - name: Upload tables
        uses: actions/upload-artifact@v5
        if: matrix.tbb && matrix.nyanten == 'ON'
        with:
          name: pre-calculated distance tables
          path: ${{github.workspace}}/build/index_*.bin
